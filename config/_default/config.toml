baseURL = "/"  # Include trailing slash
theme = "claris"
DefaultContentLanguage = "en"

[security]
  # Merge security from theme for asset pipeline
  # This is required to allow running 'babel' for legacy JavaScript
  _merge = "deep"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[related]
  includeNewer = true
  threshold = 50
  toLower = true

[[related.indices]]
  name = "categories"
  weight = 100

[[related.indices]]
  name = "tags"
  weight = 100

[[related.indices]]
    name = "keywords"
    weight = 100

[[related.indices]]
  name = "date"
  weight = 10

# website author
[author]
  name = "Jane Doe"
