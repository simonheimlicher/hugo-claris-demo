[params]
  # No support for IE 11 with JS polyfills / ponyfills
  supportIE11 = false

[minify]
  minifyOutput = false
  disableHTML = true
  disableJS = true
  disableCSS = true

# No need for alternative languages in this environment
[languages]
  [languages.en]
    LanguageName = "English"
    languageCode = "en-us"
    weight = 1
